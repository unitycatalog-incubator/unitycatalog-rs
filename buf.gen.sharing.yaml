version: v2
managed:
  enabled: true
  disable:
    # Disables all go_package changes for this module only
    - file_option: go_package
      module: buf.build/googleapis/googleapis
plugins:
  - remote: buf.build/community/neoeinstein-prost:v0.4.0
    out: crates/sharing-client/src/models/gen
    opt:
      # - bytes=.
      - compile_well_known_types=true
      # - extern_path=.google.protobuf=::pbjson_types
      - file_descriptor_set=false
      - message_attribute=.delta_sharing=#[cfg_attr(feature = "python"\, ::pyo3::pyclass(get_all\, set_all))]
      - enum_attribute=.delta_sharing=#[cfg_attr(feature = "python"\, ::pyo3::pyclass)]
  - remote: buf.build/community/neoeinstein-prost-serde:v0.3.1
    out: crates/sharing-client/src/models/gen
    opt:
      # useful to build reusable extractors for axum
      - ignore_unknown_fields=true
      - preserve_proto_field_names=true
  - remote: buf.build/bufbuild/es:v2.5.2
    out: node/client/unitycatalog/models/gen
    opt:
      - target=ts
      - json_types=false
