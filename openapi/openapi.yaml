      parameters:
        - name: name
          in: path
          description: Name of credential.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content: {}
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Status"
    patch:
      tags:
        - CredentialsService
      operationId: UpdateCredential
      parameters:
        - name: name
          in: path
          description: Name of credential.
          required: true
          schema:
            type: string
      requestBody:
